		<script>
			$(document).ready(function(){

			  $("#lookbook").on("submit", function(e) {
			    e.preventDefault();
			    var data = $('#lookbook').serializeObject();
			    postData('lookbook',data,checkOk);

			    $('form').addClass('hidden');
			    //$('.loading').removeClass('hidden');

			  });

			});

			function checkOk(response){

			  if(response.error == false){
					//show link
					$('form').html("<a class='green' href='pdf/"+response.data+"' target='_blank'>Download PDF</a>");
					$('form').removeClass('hidden');
			  }else{
			    $('div.message').remove();
			    $('#lookbook').append("<div class='message'><p>"+response.error+"</p></div>");
			    $('form').removeClass('hidden');
			    //$('.loading').addClass('hidden');
			  }
			}
		</script>
